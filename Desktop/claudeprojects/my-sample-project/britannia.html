<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whole Milk, Rule Britannia</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      background: #012169;
    }

    /* Union Jack */
    .flag {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    /* White diagonal crosses */
    .flag::before {
      content: '';
      position: absolute;
      inset: 0;
      background:
        linear-gradient(to bottom right, transparent calc(50% - 8px), white calc(50% - 8px), white calc(50% + 8px), transparent calc(50% + 8px)),
        linear-gradient(to bottom left,  transparent calc(50% - 8px), white calc(50% - 8px), white calc(50% + 8px), transparent calc(50% + 8px));
    }

    /* Red diagonal crosses (St Patrick) offset */
    .flag::after {
      content: '';
      position: absolute;
      inset: 0;
      background:
        linear-gradient(to bottom right, transparent calc(50% - 4px), #C8102E calc(50% - 4px), #C8102E 50%, transparent 50%),
        linear-gradient(to bottom left,  transparent 50%, #C8102E 50%, #C8102E calc(50% + 4px), transparent calc(50% + 4px));
    }

    /* Horizontal & vertical white bars */
    .h-bar {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background:
        linear-gradient(to bottom, transparent calc(50% - 16%), white calc(50% - 16%), white calc(50% + 16%), transparent calc(50% + 16%)),
        linear-gradient(to right,  transparent calc(50% - 10%), white calc(50% - 10%), white calc(50% + 10%), transparent calc(50% + 10%));
    }

    /* Red cross of St George */
    .r-bar {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background:
        linear-gradient(to bottom, transparent calc(50% - 10%), #C8102E calc(50% - 10%), #C8102E calc(50% + 10%), transparent calc(50% + 10%)),
        linear-gradient(to right,  transparent calc(50% - 6%),  #C8102E calc(50% - 6%),  #C8102E calc(50% + 6%),  transparent calc(50% + 6%));
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
    }

    .text {
      position: relative;
      z-index: 10;
      text-align: center;
      color: #fff;
      font-family: 'Georgia', serif;
      text-shadow: 0 4px 20px rgba(0,0,0,0.8), 0 0 40px rgba(0,0,0,0.5);
      padding: 2rem;
    }

    .text h1 {
      font-size: clamp(2rem, 7vw, 5rem);
      letter-spacing: 2px;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <div class="flag"></div>
  <div class="h-bar"></div>
  <div class="r-bar"></div>
  <div class="overlay"></div>
  <div class="text">
    <h1>Whole Milk,<br>Rule Britannia</h1>
  </div>
</body>
</html>
