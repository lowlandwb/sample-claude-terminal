<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USA Hockey Gold</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Arial Black', 'Impact', sans-serif;
    }

    /* US Flag background using CSS */
    .flag-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* 13 stripes */
    .stripes {
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        #B22234 0%,
        #B22234 7.69%,
        #FFFFFF 7.69%,
        #FFFFFF 15.38%
      );
    }

    /* Blue canton */
    .canton {
      position: absolute;
      top: 0;
      left: 0;
      width: 40%;
      height: 53.85%;
      background: #3C3B6E;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      padding: 1%;
    }

    /* Stars */
    .star {
      color: white;
      font-size: clamp(10px, 2.5vw, 28px);
      line-height: 1;
      text-shadow: none;
      flex: 0 0 10%;
      text-align: center;
    }

    /* Dark overlay for readability */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 30, 0.45);
      z-index: 1;
    }

    /* Main text */
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    h1 {
      font-size: clamp(3rem, 12vw, 11rem);
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #FFD700;
      text-shadow:
        0 0 20px rgba(255, 215, 0, 0.8),
        0 0 40px rgba(255, 215, 0, 0.5),
        4px 4px 0px #B8860B,
        8px 8px 0px rgba(0,0,0,0.4);
      line-height: 1.1;
    }

    .subtitle {
      font-size: clamp(1rem, 3.5vw, 2.5rem);
      color: #FFFFFF;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
      margin-top: 0.5rem;
    }

    .puck {
      font-size: clamp(2rem, 6vw, 5rem);
      margin-top: 1rem;
      filter: drop-shadow(0 0 10px rgba(255,215,0,0.6));
    }
  </style>
</head>
<body>

  <!-- US Flag Background -->
  <div class="flag-bg">
    <div class="stripes"></div>
    <div class="canton" id="canton"></div>
  </div>

  <!-- Dark overlay -->
  <div class="overlay"></div>

  <!-- Main Content -->
  <div class="content">
    <div class="puck">üèí</div>
    <h1>USA Hockey<br>Gold</h1>
    <div class="subtitle">2026 &nbsp;&#9733;&nbsp; Winter Olympics</div>
  </div>

  <script>
    // Generate 50 stars in the canton
    const canton = document.getElementById('canton');
    for (let i = 0; i < 50; i++) {
      const star = document.createElement('span');
      star.className = 'star';
      star.textContent = '‚òÖ';
      canton.appendChild(star);
    }
  </script>

</body>
</html>
